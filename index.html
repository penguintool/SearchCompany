<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>登録事業者リスト</title>
    <link rel="stylesheet" href="common/css/reset.css">
    <link rel="stylesheet" href="common/css/mystyle.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="search-wrap" class="company-form">
                <form role="search" method="get" action="#">
                <button type="button" id="search-button" class="company-form__btn pushright"><span>さがす🔍</span></button>
                <input type="text" id="search-text" value="" name="keyword" placeholder="検索" class="company-formm__bar">
                </form>
                <div><p class="TextTyping">☜(ﾟヮﾟ☜)　検索バーからさがせるよ　q(≧▽≦q)</p></div>
            </div>
            <div class="company-nav__list" data-tab="tab01">
                <div id="tab1" class="company-nav__item"><a href="#">🚌　旅行会社　🚌</a></div>
                <div id="tab2" class="company-nav__item"><a href="#">🏨　宿泊施設　🏨</a></div>
                <div id="tab3" class="company-nav__item"><a href="#">🎁　クーポン登録店　🎁</a></div>
                <div id="tab4" class="company-nav__item"><a href="#">📝　関係団体　📝</a></div>
            </div>
        </div>
    </header>


    <main>
        <div class="container" id="tab01">
            <!-- 旅行会社リスト -->
            <div class="sec-box" id="Agent">
                <div><div>事業者名</div><div>種別</div><div>〒</div><div>住所</div><div>電話番号</div></div>
            </div>
            <!-- 宿泊施設リスト -->
            <div class="sec-box" id="Hotel">
            </div>                
            <!-- クーポン登録店リスト -->
            <div class="sec-box" id="Shop">
            </div>
            <!-- 関係団体リスト -->
            <div class="sec-box" id="Other">
            </div>
        </div>
    </main>

    <footer></footer>

    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="/myscripts.js"></script>
</body>
</html>
